<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pessoas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">


</head>
<body>
	<div class="container my-5">
		<hr>
			<h1 style="text-align: center;">Clientes Cadastrados</h1>
		<hr>
		
		<div>
			<a th:href="@{/rh/pessoas/nova}"class="btn btn-primary btn-md mb-3 float-left">
				<i class="fas fa-plus"></i> Incluir Pessoa
			</a>
		</div>	
		
		<table border="1" class="table table-striped table-responsive-md">
			<thead align="center">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Data de Nascimento</th>
					<th>E-mail</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody align="center">
				<tr th:each="pessoa : ${listaPessoas}">
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.telefone}"></td>
					<td th:text=${pessoa.dataNascimento}></td>
					<td th:text="${pessoa.email}"></td>
					<td>
						<a th:href="@{/rh/pessoas/{id}(id=${pessoa.id})}"class="btn btn-primary mr-2">Alterar</a>
					    <a th:href="@{/rh/pessoas/excluir/{id}(id=${pessoa.id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	
	<footer>
		<div align="center">
			My System 2023 dev: kemMaster
		</div>
	</footer>
	
</body>
</html>
